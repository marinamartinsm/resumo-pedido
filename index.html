<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Resumo Pedido</title>
</head>
<body>

  <main>
    <img class="main-img" src="./order-summary-component-main/images/illustration-hero.svg" alt="main-img">
  
  <section>
    <h1>Order Summary</h1>
    <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>

    <div class="plan">
      <div class="music-price">
        <img src="./order-summary-component-main/images/icon-music.svg" alt="icon-music">

        <div class="price">
          <strong>Annual Plan</strong>
          <span>$59.99/year</span>

        </div>
      </div>
      <a href="#" id="change">Change</a>
    </div>

    <button>Proceed to Payment</button> 
    <a href="#" id="cancel-order">Cancel Order</a> 

  </section>
</main>
</body>
</html>
